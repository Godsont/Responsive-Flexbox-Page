<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Welcome to GTCoding</title>
</head>

<body>
  <div class="container">
    <aside class="leftSidebar">
      Hi welcome to our website. You can start by creating an account.
    </aside>
    <section class="content">
      <div class="loginScreen">
        <div class="logo">
          <img src="img/logo.png" alt="GTCoding logo">
          <h1>GTCoding</h1>
        </div>
        <div class="main">
          <h2>It is 100% free to Join</h2>
          <h4>What should everyone call you?</h4>
          <form action="">
            <input type="text">
          </form>
          <button class="btn-continue">Continue</button>
          <p>By clicking Continue, you agree to our
            <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy.</a>
          </p>
          <p>Do you have an account?
            <a href="#">Login</a>
          </p>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
